<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe {
            width: 100%;
            height: 800px;
        }
    </style>
</head>
<body>
    <script>
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        if (isMobileDevice()) {
            var pdfUrl = "duanjulibrary.pdf";
            var a = document.createElement('a');
            a.href = pdfUrl;
            a.download = "duanjulibrary.pdf";
            a.click();
        }
    </script>
    <iframe src="duanjulibrary.pdf" type="application/pdf"></iframe>
</body>
</html>
